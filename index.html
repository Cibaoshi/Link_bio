        .profile-card {
            background: rgba(255, 255, 255, 0.03);

        @keyframes shine { to { background-position: 200% center; } }

        .typewriter { font-size: 0.7rem; color: #aaa; text-transform: uppercase; letter-spacing: 2px; height: 1.2rem; margin-top: 5px; }

        .avatar-container { position: relative; }
        .tooltip {
            position: absolute; top: 10px; right: -85px;
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            color: #fff; padding: 5px 12px; border-radius: 10px;
            font-size: 0.7rem; border: 1px solid rgba(255,255,255,0.1);
            opacity: 0; transform: translateX(-10px); transition: 0.3s ease; pointer-events: none;
        }
        .avatar-container:hover .tooltip { opacity: 1; transform: translateX(0); }

        .avatar {

        .stack i { font-size: 1.4rem; color: rgba(255,255,255,0.6); transition: 0.3s; }

        .project-card {

        .time-container {

        .greeting { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 6px; color: #aaa; }
        .separator { width: 40px; height: 2px; background: rgba(255,255,255,0.1); margin: 5px 0 15px 0; border-radius: 2px; }

        .links { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        .link-btn {
            width: 100%; display: flex; align-items: center; justify-content: center;

        }

        .link-btn.instagram:hover { border-color: #E1306C; }
        .link-btn.twitter:hover { border-color: #1DA1F2; }
        .link-btn.github:hover { border-color: #ffffff; }
        .link-btn.email:hover { border-color: #EA4335; }
        .link-btn.discord:hover { border-color: #5865F2; }

        .link-btn:hover { background: rgba(255, 255, 255, 0.1); color: #ffffff; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .link-btn i { width: 22px; margin-right: 12px; font-size: 1rem; }

        .spotify-block {

    <script>
        // Функция для работы с реальным API счетчика (Hiyori API)
        async function fetchVisits() {
            const username = "cibaoshi_unique_id"; // Уникальный ключ для тебя
            try {
                // Используем бесплатный API countapi.xyz или аналог
                const response = await fetch(`https://api.countapi.xyz/hit/cibaoshi.vercel.app/visits`);
                const data = await response.json();
                document.getElementById('visit-count').innerText = data.value || 0;
            } catch (err) {
                // Если API упадет, используем имитацию на основе локального хранилища, чтобы не было пустоты
                let v = localStorage.getItem('v_c') || 0;
                v++;
                localStorage.setItem('v_c', v);
                document.getElementById('visit-count').innerText = v;
            }
        }
        fetchVisits();

        function updateUI() {
            const now = new Date();
            const hours = now.getHours();
            document.getElementById('clock').innerText = now.toLocaleTimeString('ru-RU', { hour12: false });
            
            let greet = "Welcome";
            if (hours >= 5 && hours < 12) greet = "Good Morning";
            else if (hours >= 12 && hours < 18) greet = "Good Afternoon";
            else if (hours >= 18 && hours < 23) greet = "Good Evening";
            else greet = "Good Night";
            document.getElementById('greeting').innerText = greet;
        }
        setInterval(updateUI, 1000);
        updateUI();

        const textElement = document.getElementById('typewriter');
        const phrases = ["Backend Developer", "Student", "Gamer", "Tech Enthusiast"];
        let pIdx = 0, cIdx = 0, isDel = false;

        function type() {
            const current = phrases[pIdx];
            textElement.innerText = isDel ? current.substring(0, cIdx--) : current.substring(0, cIdx++);
            if (!isDel && cIdx > current.length) { isDel = true; setTimeout(type, 2000); }
            else if (isDel && cIdx < 0) { isDel = false; pIdx = (pIdx + 1) % phrases.length; setTimeout(type, 500); }
            else { setTimeout(type, isDel ? 50 : 100); }
        }
        type();

        function copyDiscord(userName) {
            navigator.clipboard.writeText(userName);
            const btn = document.getElementById('discord-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
            setTimeout(() => { btn.innerHTML = originalText; }, 2000);
        }

        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
